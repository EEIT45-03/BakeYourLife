<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ogani Template">
    <meta name="keywords" content="Ogani, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>課程介紹</title>

    <div th:replace="css.html"></div>
    <style>
        .img {
            border-radius: 5px;
            object-fit: cover;
        }

        .product__details__pic__item--large {
            max-height: 500px;
        }

        .smallimg .owl-item {
            object-fit: cover;
            width: 125px;
            height: 100px;
        }

        .userimg {
            width: 350px;
            height: 250px;
        }

        body {
            margin-top: 20px;
        }

        .content-item {
            padding: 30px 0;
            background-color: #FFFFFF;
        }

        .content-item.grey {
            background-color: #F0F0F0;
            padding: 50px 0;
            height: 100%;
        }

        .content-item h2 {
            font-weight: 700;
            font-size: 35px;
            line-height: 45px;
            text-transform: uppercase;
            margin: 20px 0;
        }

        .content-item h3 {
            font-weight: 400;
            font-size: 20px;
            color: #555555;
            margin: 10px 0 15px;
            padding: 0;
        }

        .content-headline {
            height: 1px;
            text-align: center;
            margin: 20px 0 70px;
        }

        .content-headline h2 {
            background-color: #FFFFFF;
            display: inline-block;
            margin: -20px auto 0;
            padding: 0 20px;
        }

        .grey .content-headline h2 {
            background-color: #F0F0F0;
        }

        .content-headline h3 {
            font-size: 14px;
            color: #AAAAAA;
            display: block;
        }

        .media-heading{
            margin-top: 20px;
            margin-left: 50px;
            margin-bottom: 20px;
        }

        .media-detail{
            margin-left: 55px;
            margin-bottom: 20px;
        }

    </style>

</head>

<body>
<div th:replace="header.html"></div>
<div th:replace="menu.html"></div>

                    <h2>烘焙課程</h2>
                    <div class="breadcrumb__option">

                </div>
            </div>
        </div>
    </div>
</section>
<!-- Breadcrumb Section End -->

<!-- Related Product Section Begin -->
<section class="related-product">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title related__product__title" id="openCourse">
                    <h2>開課時段</h2>
                </div>
            </div>
        </div>
        <!-- Shoping Cart Section Begin -->
        <section class="shoping-cart spad">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="shoping__cart__table">
                            <table>
                                <thead>
                                <tr>
                                    <th class="shoping__product">課程名稱</th>
                                    <th>報名開始</th>
                                    <th>報名結束</th>
                                    <th>上課日期</th>
                                    <th>名額</th>
                                    <th>老師</th>
                                    <th>報名</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="course:${product.courseSet}">
<!--                                    <tr>-->
                                        <td class="shoping__cart__item">
                                            <img th:src="*{{product.image}}" alt="" style="height: 100px; border-radius: 10px">
                                            <h5 th:text="*{course.openCourse}"></h5>
                                            <h5>&ensp; | &ensp;</h5>
                                            <h5 th:text="*{product.name}"></h5>
                                        </td>
                                        <td class="shoping__cart__price">
                                            <p th:text="${#dates.format(course.startDate, 'yyyy/MM/dd')}"></p>
                                        </td>
                                        <td class="shoping__cart__price">
                                            <p th:text="${#dates.format(course.endDate, 'yyyy/MM/dd')}"></p>
                                        </td>
                                        <td class="shoping__cart__price">
                                            <p th:each="courseTime:${course.courseTimes}" th:text="${#dates.format(courseTime.ctimeStartDate, 'yyyy/MM/dd')}"></p>
                                        </td>
                                        <td class="shoping__cart__total">
                                            <p th:each="venues:${course.venue}" th:text="${venues.personMax}"></p>
                                        </td>
                                        <td class="shoping__cart__total">
                                            <p th:text="*{course.teacher}"></p>
                                        </td>
                                        <td class="shoping__cart__total">
                                            <a class="icon_book" th:href="@{/User/Course/CreateRegisterWithId(id=${course.openCourse})}" ></a>
                                        </td>
<!--                                    </tr>-->
                                </tr>


                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </section>
        <!-- Shoping Cart Section End -->



        </div>
    </div>
</section>
<!-- Related Product Section End -->

    var description = /*[[${product.description}]]*/ 'default';
