<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ogani Template">
    <meta name="keywords" content="Ogani, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>課程介紹</title>

    <div th:replace="css.html"></div>
    <style>
        .img {
            border-radius: 5px;
            object-fit: cover;
        }

        .product__details__pic__item--large {
            max-height: 500px;
        }

        .smallimg .owl-item {
            object-fit: cover;
            width: 125px;
            height: 100px;
        }

        .userimg {
            width: 120px;
            height: 90px;
        }

        body {
            margin-top: 20px;
        }

        .content-item {
            padding: 30px 0;
            background-color: #FFFFFF;
        }

        .content-item.grey {
            background-color: #F0F0F0;
            padding: 50px 0;
            height: 100%;
        }

        .content-item h2 {
            font-weight: 700;
            font-size: 35px;
            line-height: 45px;
            text-transform: uppercase;
            margin: 20px 0;
        }

        .content-item h3 {
            font-weight: 400;
            font-size: 20px;
            color: #555555;
            margin: 10px 0 15px;
            padding: 0;
        }

        .content-headline {
            height: 1px;
            text-align: center;
            margin: 20px 0 70px;
        }

        .content-headline h2 {
            background-color: #FFFFFF;
            display: inline-block;
            margin: -20px auto 0;
            padding: 0 20px;
        }

        .grey .content-headline h2 {
            background-color: #F0F0F0;
        }

        .content-headline h3 {
            font-size: 14px;
            color: #AAAAAA;
            display: block;
        }

    </style>

</head>

<body>
<div th:replace="header.html"></div>
<div th:replace="menu.html"></div>

<!-- Breadcrumb Section Begin -->
<section class="breadcrumb-section set-bg" data-setbg="/img/breadcrumb.jpg">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="breadcrumb__text">
                    <h2>烘焙課程</h2>
                    <div class="breadcrumb__option">
                        <!--                        <a href="./index.html">Home</a>-->
                        <!--                        <a href="./index.html">Vegetables</a>-->
                        <!--                        <span>Vegetable’s Package</span>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Breadcrumb Section End -->

<!-- Product Details Section Begin -->
<section class="product-details">
    <!--    <form enctype="multipart/form-data" action="/Course/CourseDetails" method="Get">-->
    <!--    -->
    <!--    </form>-->
</section>
<!-- Product Details Section End -->

<!-- Related Product Section Begin -->
<section class="related-product">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title related__product__title" id="openCourse">
                    <h2>我的課程</h2>
                </div>
            </div>
        </div>
        <!-- Shoping Cart Section Begin -->
        <section class="shoping-cart spad">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="shoping__cart__table">
                            <table>
                                <thead>
                                <tr>
                                    <th class="shoping__product">課程名稱</th>
                                    <th>上課日期</th>
                                    <th>報名</th>
                                    <th>狀態</th>
                                    <th></th>

                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="register:${userRegister}">
                                    <td class="shoping__cart__item">
                                        <img th:src="*{{register.course.cProduct.image}}" alt=""
                                             style="height: 100px; border-radius: 10px">
                                        <h5 th:text="*{register.course.openCourse}"></h5>
                                        <h5>&ensp; | &ensp;</h5>
                                        <h5 th:text="*{register.course.cProduct.name}"></h5>
                                    </td>
                                    <td class="shoping__cart__price">
                                        <p th:each="courseTime:${register.course.courseTimes}"
                                           th:text="${#dates.format(courseTime.ctimeStartDate, 'yyyy/MM/dd')}"></p>
                                    </td>
                                    <td >
                                        <p th:text="|編號:${register.registerId}|"></p>
                                        <p th:text="${#dates.format(register.registerDate, 'yyyy/MM/dd')}"></p>
                                    </td>
                                    <td class="shoping__cart__price" th:switch="${register.state}">
                                        <div th:case="0" th:text="報名完成"/>
                                        <div th:case="1" th:text="審核中"/>
                                        <div th:case="2" th:text="已取消"/>
                                        <div th:case="3" th:text="不通過"/>
                                        <div th:case="4" th:text="課程完成"/>
                                        <div th:case="5" th:text="已評價"/>
                                    </td>
                                    <td class="shoping__cart__total">

                                        <span th:if="${register.state}==0">
                                               <i class="icon_error-triangle_alt" th:onclick="|updateState(${register.registerId},1,'確認取消報名?','')|" style="cursor:pointer;">&nbsp;取消</i>

                                        </span>
                                        <span th:if="${register.state}==4">
                                               <i class="icon_comment" th:onclick="|updateState(${register.registerId},'確認取消報名?','')|" style="cursor:pointer;">&nbsp;評論</i>

                                        </span>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </section>
        <!-- Shoping Cart Section End -->
    </div>
    </div>
</section>
<!-- Related Product Section End -->

<div th:replace="footer.html"></div>
<script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
<script th:src="@{/js/course.js}"></script>
<script>

</script>


</body>

</html>
