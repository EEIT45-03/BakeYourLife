<body>
<div th:replace="header.html"></div>

<div class="text-center">
    <h1>403</h1>
    <p>你沒有權限訪問此頁面</p>
    <p><span id="sec"></span>秒後自動跳轉到首頁</p>
</div>

<div th:replace="footer.html"></div>
<script>
    //設定倒數秒數
    var t = 5;
    //顯示倒數秒數
    function showTime(){
        t -= 1;
        document.getElementById('sec').innerHTML= t;
        if(t==0){
            location.href='[[@{/}]]';
        }
//每秒執行一次,showTime()
        setTimeout("showTime()",1000);
    }
    //執行showTime()
    showTime();
</script>
