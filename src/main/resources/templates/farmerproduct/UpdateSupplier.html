<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ogani Template">
    <meta name="keywords" content="Ogani, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>小農廠商</title>
    <div th:replace="css.html"></div>

    <style>
        .chartblock {
            padding-top: 50px;
        }

    </style>


</head>
<!--<body id="page-top">-->
<body id="page-top">
<div th:replace="header.html"></div>
<div th:replace="menu.html"></div>

<!-- Breadcrumb Section Begin -->
<section class="breadcrumb-section set-bg" data-setbg="/img/breadcrumb.jpg">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="breadcrumb__text">
                    <h2>小農廠商</h2>
                    <div class="breadcrumb__option">
                        <!--                        <a href="/">首頁</a>-->
                        <!--                        <span>修改這個</span>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Breadcrumb Section End -->

<!-- Page Wrapper -->
<div id="wrapper">

    <!--    <div th:replace="sidebar.html"></div>-->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content" class="container">


            <!-- Begin Page Content -->
            <div class="row">
                <div th:replace="farmerproduct/SupplierSidebar.html"></div>
                <input type="hidden" id="userId" th:value="${user.userId}">
                <!-- Page Heading -->
                <div class="col-lg-10 ">
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">新增小農廠商資料</h6>
                        </div>

                        <div class="card-body">
                            <form id="form" action="CreateFarmer" method="post" th:object="${farmer}"
                                  enctype="multipart/form-data">

                                <!-- 帳號: -->
                                <div class="row mb-3">
                                    <label for="username" class="col-sm-2 col-form-labels">帳號:</label>
                                    <div class="col-sm-10">
                                        <input th:field="*{username}" type="text" class="form-control" name="username"
                                               id="username" placeholder="請輸入帳號,應為英文開頭之最少6位英數組合" required> <span
                                            class="show" id="s_userName"></span> <span class="show"
                                                                                       id="s2_userName"></span>


                                    </div>
                                </div>
                                <!-- 密碼: -->
                                <div class="row mb-3">
                                    <label for="password" class="col-sm-2 col-form-labels">密碼:</label>
                                    <div class="col-sm-10">
                                        <input th:field="*{password}" type="password" class="form-control" minlength="6"
                                               name="password" id="password"
                                               placeholder="請輸入密碼,必須至少 8 個字元含有大小寫英文字母且至少一個數字" required>
                                        <input id="chkPasw" type="checkbox" onclick="typeChanger()">顯示密碼
                                        <span class="show" id="s_password"></span>
                                    </div>

                                </div>

                                <!-- 廠商名稱 -->
                                <div class="row mb-3">
                                    <label for="farmerName" class="col-sm-2 col-form-labels">廠商名稱:</label>
                                    <div class="col-sm-10">
                                        <input th:field="*{farmerName}" type="text" class="form-control" maxlength="6"
                                               name="farmerName" id="farmerName" placeholder="請輸入廠商名稱" required>
                                        <span class="show" id="s_farmerName"></span>
                                    </div>
                                </div>
                                <!-- E-mail: -->
                                <div class="row mb-3">
                                    <label for="email" class="col-sm-2 col-form-labels">E-mail:</label>
                                    <div class="col-sm-10">
                                        <input th:field="*{email}" type="email" class="form-control" name="email"
                                               id="email" placeholder="請輸入E-mail" required><span
                                            class="show" id="s_email"></span>
                                    </div>
                                </div>
                                <!-- 廠商電話: -->
                                <div class="row mb-3">
                                    <label for="phone" class="col-sm-2 col-form-labels">手機號碼:</label>
                                    <div class="col-sm-10">
                                        <input th:field="*{phone}" type="number" class="form-control" name="phone"
                                               id="phone" placeholder="請輸入手機號碼" required> <span
                                            class="show" id="s_phone"></span>
                                    </div>
                                </div>
                                <!-- 地址: -->
                                <div class="row mb-3">
                                    <label for="address" class="col-sm-2 col-form-labels">地址:</label>
                                    <div class="col-sm-10">
                                        <input th:field="*{address}" type="text" class="form-control" name="address"
                                               id="address" placeholder="請輸入地址" required>
                                    </div>
                                </div>
                                <!-- 簡介: -->
                                <div class="row mb-3">
                                    <label for="farmerInfo" class="col-sm-2 col-form-labels">商品介紹:</label>
                                    <div class="col-sm-4">
										<textarea class="form-control" th:field="*{farmerInfo}" name="farmerInfo"
                                                  id="farmerInfo" value="" placeholder="請輸入廠商簡介" maxlength="500"
                                                  required></textarea>
                                    </div>

                                    <span id="desSize"> 0/500 </span>
                                    <div id="desError" class="col-sm-5" style="color:#f15e5e"></div>
                                </div>
                                <!-- 照片: -->
                                <img id="previewImage" width="200" height="200" style="display:block; margin:auto;"/>
                                <div class="row mb-3">
                                    <label for="productImage" class="col-sm-2 col-form-labels">廠商帳號頭像:</label>
                                    <div class="col-sm-10">
                                        <input th:field="*{productImage}" type="file" class="form-control"
                                               name="productImage"
                                               id="productImage">
                                    </div>
                                </div>


                                <button type="submit" class="btn btn-primary" id="submit">新增小農廠商</button>
                            </form>

                            <button id="correctInput" class="btn btn-primary">測試 一鍵輸入</button>
                        </div>
                    </div>

                </div>

            </div>

        </div>

        <!-- /.container-fluid -->
    </div>
    <!-- End of Main Content -->
</div>
<!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->
<div th:replace="footer.html"></div>

<div th:replace="admin/javascript.html"></div>
<!-- Page level custom scripts -->


</body>

</html>
