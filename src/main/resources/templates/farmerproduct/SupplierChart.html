<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ogani Template">
    <meta name="keywords" content="Ogani, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>小農廠商</title>
    <div th:replace="css.html"></div>
    <link rel="stylesheet" href="/css/supplier.css" type="text/css">
<style>
    .text-primary {
        color: #b08968!important;
    }
</style>

</head>
<!--<body id="page-top">-->
<body id="page-top">
<div th:replace="header.html"></div>
<div th:replace="menu.html"></div>

<!-- Breadcrumb Section Begin -->
<section class="breadcrumb-section set-bg" data-setbg="/img/breadcrumb.jpg">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="breadcrumb__text">
                    <h2>小農管理中心</h2>
                    <div class="breadcrumb__option">
                        <!--                        <a href="/">首頁</a>-->
                        <!--                        <span>修改這個</span>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Breadcrumb Section End -->

<!-- Page Wrapper -->
<div id="wrapper">

    <!--    <div th:replace="sidebar.html"></div>-->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content" class="container">


            <!-- Begin Page Content -->
            <div class="row">
                <div th:replace="farmerproduct/SupplierSidebar.html"></div>
                <span sec:authentication="principal.id" style="display: none" id="farmerId"></span>
                <!-- Page Heading -->
                <div class="col-lg-10 chartblock ">

                    <!-- Page Heading -->
                    <!--                    <div class="d-sm-flex align-items-center justify-content-between mb-4">-->
                    <!--                        <h1 class="h3 mb-0 text-gray-800">銷售分析</h1>-->
                    <!--                    </div>-->

                    <!-- Content Row -->
                    <div class="row">

                        <!-- Earnings (Monthly) Card Example -->
                        <div class="col-xl-6 col-md-6 mb-4">
                            <div class="card border-left-primary shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                                總銷售額
                                            </div>
                                            <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="|NT$${saleAmount}萬|"
                                            ></div>
                                        </div>
                                        <div class="col-auto">
                                            <i class="fas fa-sack-dollar fa-2x text-gray-300"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Pending Requests Card Example -->
                        <div class="col-xl-6 col-md-6 mb-4">
                            <div class="card border-left-danger shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-xs font-weight-bold text-danger text-uppercase mb-1">
                                                商品總數
                                            </div>
                                            <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${count}"
                                            ></div>
                                        </div>
                                        <div class="col-auto">
                                            <i class="fas  fa-carrot fa-2x text-gray-300"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <!-- Pending Requests Card Example -->
                        <div class="col-xl-6 col-md-6 mb-4">
                            <div class="card border-left-info shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-xs font-weight-bold text-info text-uppercase mb-1">
                                                最熱賣商品
                                            </div>
                                            <div class="h5 mb-0 font-weight-bold text-gray-800" th:if="${item}!=null" th:text="${item[0]}"></div>
                                            <div class="h5 mb-0  text-gray-600" th:if="${item}!=null" th:text="|已賣出 ${item[1]} 件|"></div>
                                        </div>
                                        <div class="col-auto">
                                            <i class="fas  fa-carrot fa-2x text-gray-300"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Earnings (Monthly) Card Example -->
                        <div class="col-xl-6 col-md-6 mb-4">
                            <div class="card border-left-warning shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">平均星數
                                            </div>
                                            <div class="row no-gutters align-items-center">
                                                <div class="col-auto">
                                                    <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800"
                                                         th:text="${avgStar}"
                                                    ></div>
                                                </div>
                                                <div class="col">
                                                    <div class="progress progress-sm mr-2">
                                                        <div th:if="${avgStar} != null" class="progress-bar bg-warning"
                                                             role="progressbar"
                                                             th:style="|width: ${avgStar*20}%|"
                                                             aria-valuenow="50"
                                                             aria-valuemin="0"
                                                             aria-valuemax="100"></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-auto">
                                            <i class="fas fa-star fa-2x text-gray-300"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>

                    <!-- Content Row -->

                    <div class="row">

                        <!-- Pie Chart -->
                        <div class="col-xl-4 col-lg-5">
                            <div class="card shadow mb-4">
                                <!-- Card Header - Dropdown -->
                                <div
                                        class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                    <h6 class="m-0 font-weight-bold text-primary">商品類型圓餅圖</h6>
                                </div>
                                <!-- Card Body -->
                                <div class="card-body">
                                    <div class="chart-area">
                                        <canvas id="myPieChart"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <!-- Area Chart -->
                        <div class="col-xl-8 col-lg-7">
                            <div class="card shadow mb-4">
                                <!-- Card Header - Dropdown -->
                                <div
                                        class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                    <h6 class="m-0 font-weight-bold text-primary">銷售趨勢</h6>
                                </div>
                                <!-- Card Body -->
                                <div class="card-body">
                                    <div class="chart-area">
                                        <canvas id="myAreaChart"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>

            </div>

        </div>

        <!-- /.container-fluid -->
    </div>
    <!-- End of Main Content -->
</div>
<!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->
<div th:replace="footer.html"></div>

<!--<div th:replace="admin/javascript.html"></div>-->
<!-- Page level custom scripts -->


<!-- chart -->
<script th:src="@{/js/chart.min.js}"></script>
<script>
    $(document).ready(function () {
        // Set new default font family and font color to mimic Bootstrap's default styling
        Chart.defaults.font.family = 'Nunito', '-apple-system,system-ui,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif';
        Chart.defaults.color = '#858796';
        let id = $("#farmerId").text();



        fetch('[[@{/FarmerProductSupplier/monthSaleAmountByFarmerId/}]]'+id)
            .then(response => response.json())
            .then(res =>{
                console.log(res);
                // myAreaChart
                const ctxMyAreaChart = $('#myAreaChart');
                //標籤
                const data = {
                    labels: res.labels,
                    datasets: [{
                        label: '銷售額',
                        //使用SQL取出每月銷售額(去掉取消的訂單及退款的訂單)
                        data: res.data,
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.6)',
                            'rgba(255, 159, 64, 0.6)',
                            'rgba(255, 205, 86, 0.6)',
                            'rgba(75, 192, 192, 0.6)',
                            'rgba(54, 162, 235, 0.6)',
                            'rgba(153, 102, 255, 0.6)',
                            'rgb(37,187,61, 0.6)',
                            'rgb(229,55,112, 0.6)',
                            'rgb(94,50,141, 0.6)',
                            'rgb(20,73,241, 0.6)',
                            'rgb(6,161,111, 0.6)',
                            'rgba(201, 203, 207, 0.6)'
                        ],
                        borderColor: [
                            'rgb(255, 99, 132)',
                            'rgb(255, 159, 64)',
                            'rgb(255, 205, 86)',
                            'rgb(75, 192, 192)',
                            'rgb(54, 162, 235)',
                            'rgb(153, 102, 255)',
                            'rgb(37,187,61)',
                            'rgb(229,55,112)',
                            'rgb(94,50,141)',
                            'rgb(20,73,241)',
                            'rgb(6,161,111)',
                            'rgb(201, 203, 207)',
                        ],
                        borderWidth: 1
                    },
                        {
                            type: 'line',
                            label: '銷售額',
                            data: res.data,
                            borderColor: 'rgb(74,136,205)',
                            backgroundColor: 'rgba(74,136,205,0.8)',
                        }]
                }
                const myAreaChart = new Chart(ctxMyAreaChart,{
                    type: 'bar',
                    data:data,
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        layout: {
                            autoPadding: true
                        },

                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    beginAtZero: true,
                                    //側邊顯示數字
                                    callback: function (value, index, values) {
                                        return  'NT$' + value + '萬';
                                    }
                                }

                            }
                        },
                        locale:'zh-TW',
                    },
                });



            });




        //圓餅圖
        fetch('[[@{/FarmerProductSupplier/typeAmountByFarmerId/}]]' + id)
            .then(response => response.json())
            .then(res => {
                console.log(res);
                const dataPie = {
                    labels: res.labels,
                    datasets: [{
                        label: '商品銷售圓餅圖',
                        data: res.data,
                        backgroundColor: [
                            'rgb(240, 234, 210)',
                            'rgb(221, 229, 182)',
                            'rgb(173, 193, 120)',
                            'rgb(169, 132, 103)',
                            'rgb(108, 88, 76)',
                            'rgb(154,229,255)',
                            'rgb(57,63,134)',
                            'rgb(255, 159, 64)',
                            'rgb(82,171,62)',
                            'rgb(171, 225, 136)',
                            'rgb(203, 212, 194)',
                            'rgb(189, 180, 191)',
                            'rgb(116, 164, 188)',
                            'rgb(49, 233, 129)',
                        ],
                        hoverOffset: 4
                    }]
                };

                const ctxMyPieChart = $('#myPieChart');
                const myPieChart = new Chart(ctxMyPieChart, {
                    type: 'pie',
                    data: dataPie,
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        layout: {
                            autoPadding: true
                        },
                        locale: 'zh-TW',
                    },
                });

            });

        $("#myAreaChart").css("height","300px")

    });
</script>


</body>

</html>
