  <script>

   const title = document.getElementById('title')
   const type = document.getElementById('type')
   const date = document.getElementById('date')
   const content = document.getElementById('content')
   const articleImage = document.getElementById('articleImage')
   const form = document.getElementById('form')
   const error = document.getElementById('error')

   form.addEventListener('submit',(e) => {
     let message = []
     if(title.value === '' || title.value == null){
       message.push('請輸入標題')
     }
     if(type.value === '' || type.value == null){
       message.push('請選擇文章分類')
     }
     if(date.value === '' || date.value == null){
       message.push('請輸入日期')
     }
     if(content.value === '' || content.value == null){
       message.push('請輸入內容')
     }
     if(articleImage.value === '' || articleImage.value == null){
       message.push('請放入照片')
     }
     if(message.length > 0){
       e.preventDefault()
       error.innerText = message.join(',')
     }

   })
 </script>

  $(document).ready(function(){
    $("body").on("change", "#articleImage", function(e){
      var file = e.target.files[0];
      var mediabase64data;
      getBase64(file).then(
              mediabase64data => $('#previewImage').attr('src', mediabase64data)
      );
    });
  })

  function getBase64(file) {
    return new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.readAsDataURL(file);
      reader.onload = () => resolve(reader.result);
      reader.onerror = error => reject(error);
    });
  }

  function archiveFunction(postid) {
    Swal.fire({
      title: '確定要刪除嗎?',
      text: "刪除後無法復原!",
      icon: 'warning',
      showCancelButton: true,
      cancelButtonText: '取消',
      confirmButtonColor: '#3085d6',
      cancelButtonColor: '#d33',
      confirmButtonText: '刪除'
    }).then((result) => {
      if (result.isConfirmed) {
        $.ajax({
          url: '/ArticleDelete/' + postid,
          type: 'DELETE',
          success: function (msg) {
            Swal.fire(
                    '已刪除!',
                    '文章已成功刪除!',
                    'success'
            ).then((result) => {
              if (result.isConfirmed) {
                // location.reload();
                location = '/FrontArticle';
              }
            })
          },
          error: function (msg) {
            // console.log(msg.status)
            Swal.fire({
              icon: 'error',
              title: '發生錯誤',
              text: 'HTTP 狀態碼為 ' + msg.status,
              footer: '<a href="https://developer.mozilla.org/zh-TW/docs/Web/HTTP/Status"  target="_blank">為什麼會有這個問題?</a>'
            })
          }
        });
      }
    })
  }



  let index=0
  let slideMove=0
  $(function(){
    $('#pages li').on('mouseenter',function(){
      // $('.slide-imgs').css('left','-800px')
      index=$(this).index()
      console.log(index)
      slideMove=0-index*800
      $('.slide-imgs').css('left',slideMove)
      $(this).css('background','white')
              .siblings().css('background','transparent')
    })
    let pagesli=$('.pages li').length
    $('#slideNext').on('click',function(){
      index++
      if(index>=pagesli){
        index=0
      }
      //    slideMove=0-index*800
      //    $('.slide-imgs').css('left',slideMove)
      //    $('#pages li').eq(index).css('background','white')
      //    .siblings().css('background','transparent')
      moveImg()
    })
    $('#slidePrev').on('click',function(){
      index--
      if(index<0){
        index=pagesli-1
      }
      moveImg()

    })
    function moveImg(){
      slideMove=0-index*800
      $('.slide-imgs').css('left',slideMove)
      $('#pages li').eq(index).css('background','white')
              .siblings().css('background','transparent')
    }
  })
</script>
