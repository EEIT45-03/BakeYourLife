<table class="table text-center">
					<thead>
						<tr>
							<th scope="col" class="col-sm-1"></th>
							<!-- <th scope="col" width="50"></th> -->
							<th scope="col" class="col-sm-5">商品名稱</th>
							<th scope="col" class="col-sm-1">商品類型</th>
							<th scope="col" class="col-sm-1">單價</th>
							<th scope="col" class="col-sm-2">數量</th>
							<th scope="col" class="col-sm-1">小計</th>
						</tr>
					</thead>
					<tbody>
							<tr th:each="cartItem: ${cart.cart}">
								<input class="product-id" type="hidden" th:value="${cartItem.value.productNo}" >
								<td class="product-remove" scope="row">
									<button class="btn btn-link"
											th:onclick="remove([[${cartItem.value.productNo}]])">
										<i class="fas fa-trash-alt"></i>
									</button>
								</td>
								<!-- <td>
                              <div class="card border-secondary">
                                <img src="https://shoplineimg.com/5a3c2dc46ef2d4b77b0017de/5e52e185fbd3450010f91378/200x200f.webp?source_format=png"
                            class="card-img-top" alt="...">
                              </div>
                            </td> -->
								<td class="product-name" th:text="${cartItem.value.productName}"></td>
								<td class="product-type" th:text="${cartItem.value.productType}"></td>
								<td class="product-price" th:text="|$${cartItem.value.price}|"></td>
								<td class="product-qty"><button
										class="btn btn-light btn-sm minus">
										<i class="fa-solid fa-minus fa-2xs"></i>
									</button> <input type="text" class="text-center qty" name="qty"
													 th:value="${cartItem.value.qty}" max="20" style="width: 25px">
									<button class="btn btn-light btn-sm plus">
										<i class="fa-solid fa-plus fa-2xs"></i>
									</button></td>
								<td class="text-right product-subTotal" th:text="|$${cartItem.value.subTotal}|"></td>
							</tr>
					</tbody>
					<tfoot>
						<tr>
							<td colspan="4" class="text-right">運費</td>
							<td colspan="2" class="text-right" id="shippingFee" th:text="|$${cart.shippingFee}|"></td>
						</tr>
						<tr th:if="${cart.coupon}">
							<td colspan="4" class="text-center" th:text="|優惠卷代碼${cart.coupon.code} ${cart.coupon.discountString}|"></td>
							<td colspan="2" class="text-right" id="coupon" th:text="|-$${ cart.discountAmount }|"></td>
						</tr>
						<tr th:unless="${cart.coupon}">
							<td colspan="2" class="text-center">優惠卷</td>
							<td colspan="2" class="text-right">
								<input type="text" class="form-control" name="coupon" id="coupon">

							</td>
							<td colspan="2"><button type="button" class="btn btn-primary"
										id="useCoupon">使用優惠卷</button></td>
						</tr>
						<tr>
							<td colspan="4" class="text-right">合計</td>
							<td colspan="2" class="text-right" id="total" th:text="|$${cart.total-cart.discountAmount}|"></td>
						</tr>
					</tfoot>
				</table>

				<button id="checkout" class="btn btn-warning" onclick="checkout()">結帳</button>
