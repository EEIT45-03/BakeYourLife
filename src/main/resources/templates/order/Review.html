<!-- Breadcrumb Section Begin -->
<section class="breadcrumb-section set-bg" data-setbg="/img/breadcrumb.jpg">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <div class="breadcrumb__text">
          <h2>評價商品</h2>
          <div class="breadcrumb__option">
            <a href="/">首頁</a>
            <span>評價商品</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Breadcrumb Section End -->


<section class="checkout spad">
  <div class="container">



<div class="card-body">
  <div class="card-body"><div class="commentcard">
    <form action="" method="post" th:object="${wrapper}">

        <div class="row" th:each="review,stat:*{reviews}">
          <h4 th:text="${review.getProductName()}"></h4>
          <input type="hidden" th:field="*{reviews[__${stat.index}__].productNo}" />
          <input type="hidden" th:field="*{reviews[__${stat.index}__].productName}" />
          <div class="col-12">

            <div class="comment-box ml-2">


              <div class="rating">
                <input type="radio" th:field="*{reviews[__${stat.index}__].star}" value="5" id="5"><label for="5">☆</label>
                <input type="radio" th:field="*{reviews[__${stat.index}__].star}" value="4" id="4"><label for="4">☆</label>
                <input type="radio" th:field="*{reviews[__${stat.index}__].star}" value="3" id="3"><label for="3">☆</label>
                <input type="radio" th:field="*{reviews[__${stat.index}__].star}" value="2" id="2"><label for="2">☆</label>
                <input type="radio" th:field="*{reviews[__${stat.index}__].star}" value="1" id="1"><label for="1">☆</label>
              </div>

              <div class="comment-area">

                        <textarea id="commentContent" th:field="*{reviews[__${stat.index}__].commentContent}" class="form-control" placeholder="評論..."
                                  rows="4"
                                  maxlength="100"
                                  required></textarea>

              </div>


            </div>

          </div>

        </div>
    <div class="comment-btns mt-2">


      <div class="col-10">


        <button class="btn btn-success" onclick="sendcreate()">送出</button>
        <br>
        <button class="btn btn-info" onclick="inputGood()">一鍵好讚</button>
        <br>
        <button class="btn btn-warning" onclick="inputBad()">一鍵好爛</button>


      </div>


    </div>


<!--    <div class="row">-->

<!--      <div class="col-2">-->
<!--        <label for="farmerProductId" class="col-sm-2 col-form-labels">商品:</label>-->

<!--&lt;!&ndash;        <img src="/img/undraw_profile.svg" width="70" class="rounded-circle mt-2">&ndash;&gt;-->


<!--      </div>-->


    </form>

    </div>

  </div>

  </div>

</div>
  </div>
</section>
