    <style>
        .main-content {

            /*background-color: #008080;*/
            background-image: url("/img/blog/details/img5.png");
            border-top-left-radius: 20px;
            border-bottom-left-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: #fff;
        }

        .company__info > h4 {
            font-size: 30px;
            text-shadow: 1px 1px 0px rgba(0, 0, 0, 0.2);
            font-weight: 600;
            color: rgb(115, 78, 68);
        }


        @media screen and (max-width: 640px) {
            .main-content {
                width: 90%;
            }

            .company__info {
                display: none;
            }

            .login_form {
                border-top-left-radius: 20px;
                border-bottom-left-radius: 20px;
            }
        }

        @media screen and (min-width: 642px) and (max-width: 800px) {
            .main-content {
                width: 70%;
            }
        }

        .row > h2 {
            color: #3f2d03;
        }

        .login_form {
            background-color: #fff;
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
            padding: 20px;
            padding-left: 40px;
        }


        .form__input {
            width: 100%;
            border: 0px solid transparent;
            border-radius: 20px;
            box-shadow: rgba(9, 30, 66, 0.25) 0px 4px 8px -2px, rgba(9, 30, 66, 0.08) 0px 0px 0px 1px;
            padding: 10px;
            padding-left: 2em;
            outline: none;
            margin: 0.8em auto;
            transition: all .5s ease;
        }

        .form__input:focus {
            border-bottom-color: #b08968;
            box-shadow: 0 0 5px rgba(176, 137, 104);
            border-radius: 10px;
        }

        .btn {
            box-shadow: rgba(0, 0, 0, 0.15) 2.4px 2.4px 3.2px;
            transition: all .5s ease;
            white-space: nowrap;
            width: 100%;
            border-radius: 15px;
            color: rgb(115, 78, 68);
            font-weight: 600;
            background-color: #fff;
            /*border: 1px solid rgb(176, 137, 104);*/
            margin-top: 30px;
            /*margin-bottom: 1em;*/
        }

        .btn:hover, .btn:focus {
            background-color: rgb(176, 137, 104);
            color: #fff;
        }

        label {
            margin-bottom: 0;
        }

        .form-group {
            margin-right: 30px;
        }

        .padding-right-zero {
            padding-right: 0;
        }

        .auto-input {
            margin-top: 40px;
            box-shadow: rgba(17, 17, 26, 0.05) 0px 4px 16px, rgba(17, 17, 26, 0.05) 0px 8px 32px;
            /*padding-left: 10px;*/
            /*margin: 0;*/
            /*margin-bottom: 12px;*/
        }

        .auto-block {
            margin: auto;
            width: 90%;
        }

        .find-psw:hover {

            color: rgb(115, 78, 68);

        .checkout {
