<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ogani Template">
    <meta name="keywords" content="Ogani, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>會員登入</title>

    <div th:replace="css.html"></div>

</head>

<body>
<div th:replace="header.html"></div>
<div th:replace="menu.html"></div>

<!-- Breadcrumb Section Begin -->
<section class="breadcrumb-section set-bg" data-setbg="/img/breadcrumb.jpg">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="breadcrumb__text">
                    <h2>會員登入</h2>
                    <div class="breadcrumb__option">
                        <a href="/">首頁</a>
                        <span>登入</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Breadcrumb Section End -->

<!-- Checkout Section Begin -->
<section class="checkout spad">
    <div class="container">
        <div class="row">
        </div>
        <form action="" method="post" class="user">
            <div class="form-group">
                <input type="text" name="username" class="form-control form-control-user"
                       id="username" aria-describedby="emailHelp"
                       placeholder="輸入帳號">
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control form-control-user"
                       id="password" placeholder="輸入密碼">
                <input id="chkPasw" type="checkbox" onclick="typeChanger()">顯示密碼
            </div>
            <!-- <div class="form-group">
                <div class="custom-control custom-checkbox small">
                    <input type="checkbox" class="custom-control-input" id="customCheck">
                    <label class="custom-control-label" for="customCheck">Remember
                        Me</label>
                </div>
            </div> -->

            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                帳號或密碼錯誤
            </div>
            <div th:if="${param.logout}" class="alert alert-warning" role="alert">
                您已登出
            </div>
            <input type="submit" value="登入" class="btn site-btn btn-user btn-block">
            <!--       <hr>-->
            <!--      <a href="index.html" class="btn btn-google btn-user btn-block">-->
            <!--          <i class="fab fa-google fa-fw"></i> Login with Google-->
            <!--      </a>-->
            <!--      <a href="index.html" class="btn btn-facebook btn-user btn-block">-->
            <!--          <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook-->
            <!--      </a>-->

        </form>
        <HR>
        <a class="btn site-btn btn-user btn-block" href="/SignUp">註冊</a>
        <hr>
        <div class="text-center">
            <button id="correctInput" class="site-btn">管理員登入，自動輸入</button>
            <button class="site-btn">一般用戶登入，Comeing soon</button>
            <button id="farmerInput" class="site-btn">小農登入，自動輸入</button>
        </div>
        <hr>
        <!--        <div class="text-center">-->
        <!--            <a class="small" href="#">忘記密碼?</a>-->
        <!--        </div>-->
        <!--        <div class="text-center">-->
        <!--            <a class="small" href="#">建立帳戶!</a>-->
        <!--        </div>-->
    </div>
</section>
<!-- Checkout Section End -->


<div th:replace="footer.html"></div>
<script>
    function typeChanger() {
        var txtpasw = $("#password");
        if (txtpasw.attr("type") == "password") {
            document.getElementById("password").type = "text";
        } else {
            document.getElementById("password").type = "password";

        }
    }

    $('#correctInput').click(function () {

        $('#username').val('user')
        $('#password').val('user')

    })
    $('#farmerInput').click(function () {

        $('#username').val('a123456')
        $('#password').val('A123456a')

    })
</script>
</body>

</html>
