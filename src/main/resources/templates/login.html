        #login {

            text-align: center;
            width: 50px;

            background-color: #ffffff;
            border-radius: 0px 3px 3px 0px;
            color: #606468;
            margin-bottom: 20px;
            padding: 0 16px;
            width: 350px;
        }

        #login form input[type="submit"], .signup {
            border: none;
            border-radius: 3px;
            -moz-border-radius: 3px;
            -webkit-border-radius: 3px;
            background-color: #b08968;
            color: #eee;
            font-weight: bold;
            /*margin-bottom: 20px;*/
            text-transform: uppercase;
            /*width: 400px;*/
        }

        #login form input[type="submit"]:hover, .signup:hover {
            background-color: #563c2a;
            color: white;
        }

        .checkbox {
            margin-bottom: 20px;
        }


    </style>

<script>
    function typeChanger() {
        var txtpasw = $("#password");
        if (txtpasw.attr("type") == "password") {
            document.getElementById("password").type = "text";
        } else {
            document.getElementById("password").type = "password";

        }
    }

    $('#correctInput').click(function () {

        $('#username').val('user')
        $('#password').val('user')
