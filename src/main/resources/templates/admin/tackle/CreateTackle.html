<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>新增器具</title>

    <div th:replace="admin/css.html"></div>
    <style>


        textarea.form-control {
            resize: none;
            height: 100px;
        }


        .img {
            border-radius: 5px;
            object-fit: cover;
            width: 120px;
            height: 90px;
            /* max-width: 100%; */
            /* max-height: 100%; */
        }


        .imagePreview {
            border-radius: 5px;
            object-fit: cover;
            width: 120px;
            height: 90px;
            /* width: 100%;
            height: 180px; */
            background-position: center center;
            background-color: #fff;
            background-size: cover;
            background-repeat: no-repeat;
            display: inline-block;
            box-shadow: 0px -3px 6px 2px rgba(0, 0, 0, 0.2);
        }


        .imgbtn {
            width: 120px;
            border-radius: 0px 0px 5px 5px;
            box-shadow: 0px 4px 6px 2px rgba(0, 0, 0, 0.2);
            margin-top: -5px;
        }

        .imgUp {
            position: relative;
            margin-bottom: 15px;
            margin-right: 30px;
        }

        .del {
            position: absolute;
            top: 0px;
            right: 0px;

            width: 30px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            background-color: #f15e5e;
            cursor: pointer;
            border-radius: 50%;
            color: #fff;
        }

        .imgAdd {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #4bd7ef;
            color: #fff;
            box-shadow: 0px 0px 2px 1px rgba(0, 0, 0, 0.2);
            text-align: center;
            line-height: 30px;
            margin-top: 0px;
            cursor: pointer;
            font-size: 15px;
        }


        .product-list {
            padding-top: 50px;
        }

        body {
            color: #858796;
            font-family: Nunito, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        }


    </style>
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <div th:replace="admin/sidebar.html"></div>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <div th:replace="admin/header.html"></div>


            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-4 text-gray-800"></h1>
                <p class="mb-4">
                    <a href="../Tackle/" class="btn btn-primary btn-icon-split btn-sm">
							<span class="icon text-white-50"> <i class="fas fa-undo"></i>
						</span> <span class="text">返回</span></a>
                </p>

                <div th:if="${error}" class="alert alert-danger" role="alert"></div>

                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">新增器具</h6>
                    </div>
                    <div class="card-body">
<form th:action="@{CreateTackle}" method="post" th:object="${tackle}" enctype="multipart/form-data">


    <!-- 器具名稱: -->
    <div class="row mb-3">
        <label for="tName" class="col-sm-2 col-form-labels">器具名稱:</label>
        <div class="col-sm-5">
            <input th:field="*{tackleName}" type="text" class="form-control"
                   id="tName" required="required"/>
            <span class="show" id="s_tName"></span>
        </div>
        <div class="col-sm-3">
            <p id="t_name_err"></p>
        </div>
    </div>

    <!-- 器具規格: -->
    <div class="row mb-3">
        <label for="spe" class="col-sm-2 col-form-labels">器具規格:</label>
        <div class="col-sm-5">
            <input th:field="*{specification}" type="text" class="form-control"
                   id="spe" />
        </div>
        <div class="col-sm-3">
            <p id="t_spe_err"></p>
        </div>
    </div>


    <!-- 價錢/1天: -->
    <div class="row mb-3">
        <label for="daPri" class="col-sm-2 col-form-labels"> 價錢/天:</label>
        <div class="col-sm-5">
            <input th:field="*{dayPrice}" type="number" class="form-control"
                   id="daPri" th:min="10" th:max="500" required="required"/>
        </div>
        <div class="col-sm-3">
            <p id="t_pri_err"></p>
        </div>
    </div>


    <!-- 損毀價錢: -->
    <div class="row mb-3">
        <label for="dam" class="col-sm-2 col-form-labels"> 損毀價錢:</label>
        <div class="col-sm-5">
            <input th:field="*{damages}" type="number" class="form-control"
                   id="dam" th:min="1" th:max="10000" required="required"/>
        </div>
        <div class="col-sm-3">
            <p id="t_dame_err"></p>
        </div>
    </div>


    <!-- 總數量: -->
    <div class="row mb-3">
        <label for="max" class="col-sm-2 col-form-labels"> 總數量:</label>
        <div class="col-sm-5">
            <input th:field="*{max}" type="number" class="form-control"
                   id="max" th:min="1" th:max="200" required="required" />
        </div>
        <div class="col-sm-3">
            <p id="t_max_err"></p>
        </div>
    </div>

    <!-- 種類: -->
    <div class="row mb-3">
        <label for="tSort" class="col-sm-2 col-form-labels"> 器具種類:</label>
        <div class="col-sm-5">
            <select th:field="*{tackleSort.tackleSortId}" type="text" class="form-control form-select mb-sm-1"
                    id="tSort" aria-label="Default select example">
                <option value="">全部</option>
                <option th:each="sort : ${sorts}" th:value="${sort.tackleSortId}" th:text="${sort.sort}"></option>
            </select>
        </div>
        <div class="col-sm-3">
            <p id="t_sort_err"></p>
        </div>
    </div>

    <!-- 圖片: -->
    <div class="row mb-3">
        <span class="col-sm-2 col-form-labels">器具圖片:</span>



        <i class="fa fa-plus imgAdd"></i>
    </div>

    <!-- 備註: -->
    <div class="row mb-3">
        <label for="tNotes" class="col-sm-2 col-form-labels"> 備註:</label>
        <div class="col-sm-5">
            <textarea class="form-control" th:name="notes" id="tNotes" ></textarea>
        </div>
        <div class="col-sm-3">
            <p id="t_nate_err"></p>
        </div>
    </div>

    <button type="submit" id="submit" class="btn btn-primary">建立</button>
</form>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <div th:replace="admin/footer.html"></div>


    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->



<!-- Bootstrap core JavaScript-->
<div th:replace="admin/javascript.html"></div>
<script th:src="@{/js/tackle.js}"></script>
<script>

</script>
</body>

</html>
