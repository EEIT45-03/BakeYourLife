

<form th:action="@{CreateTackleList(FK_rentalId=*{rental.rentalId})}" method="post" th:object="${tackleList}">



  <!-- 租借單編號: -->
  <div class="row mb-3">
    <label for="rentalNo" class="col-sm-2 col-form-labels">租借編號:</label>
    <div class="col-sm-10">
      <input th:field="*{rental.rentalNo}" type="text" class="form-control"
             name="rentalNo" id="rentalNo" th:readonly="true"/>
    </div>
  </div>

  <!-- 清單編號: -->
  <div class="row mb-3">
    <label for="tackleListNo" class="col-sm-2 col-form-labels">清單編號:</label>
    <div class="col-sm-10">
      <input th:field="*{tackleListNo}" type="text" class="form-control"
                  name="tackleListNo" id="tackleListNo" placeholder="請輸入清單編號"
                  required="required" />
    </div>
  </div>

  <!-- 租借器具: -->
  <div class="row mb-3">
    <label for="tackleId" class="col-sm-2 col-form-labels">租借器具:</label>
    <div class="col-sm-10" >
      <select th:field="*{tackleId}" type="text" class="form-control form-select mb-3" name="tackleId"
              id="tackleId" aria-label="Default select example">
        <option value="" selected>請選擇</option>
        <option th:each="tackle : ${tackles}" th:value="${tackle.tackleId}" th:text="${tackle.tackleName}"></option>
      </select>
    </div>
  </div>

  <!-- 出租時間: -->
  <div class="row mb-3">
    <label for="lendDate" class="col-sm-2 col-form-labels">出租時間:</label>
    <div class="col-sm-10">
      <input th:field="*{lendDate}" type="date" class="form-control"
                  name="lendDate" id="lendDate" required="required"/>
    </div>
  </div>

  <!-- 結束時間: -->
  <div class="row mb-3">
    <label for="endDate" class="col-sm-2 col-form-labels">結束時間:</label>
    <div class="col-sm-10">
      <input th:field="*{endDate}" type="date" class="form-control"
             name="endDate" id="endDate" required="required"/>
    </div>
  </div>

  <!-- 歸還時間: -->
  <div class="row mb-3">
    <label for="returnDate" class="col-sm-2 col-form-labels">歸還時間:</label>
    <div class="col-sm-10">
      <input th:field="*{returnDate}" type="date" class="form-control"
                  name="returnDate" id="returnDate"/>
    </div>
  </div>

  <!-- 數量: -->
  <div class="row mb-3">
    <label for="quantity" class="col-sm-2 col-form-labels">數量:</label>
    <div class="col-sm-10">
      <input th:field="*{quantity}" type="number" class="form-control"
                  name="quantity" id="quantity" th:min="1" required="required"/>
    </div>
  </div>
  <!-- 小計: -->
  <div class="row mb-3">
    <label for="price" class="col-sm-2 col-form-labels">小計:</label>
    <div class="col-sm-10">
      <input th:field="*{price}" type="number" class="form-control"
                  name="price" id="price" th:min="0" required="required"/>
    </div>
  </div>

  <!-- 租借狀態: -->
  <div class="row mb-3">
    <label for="state" class="col-sm-2 col-form-labels">租借狀態:</label>
    <div class="col-sm-10" >
      <select th:field="*{state}" type="text" class="form-control form-select mb-3" name="state"
              id="state" aria-label="Default select example">
        <option th:value="unrented" th:text="未出租" selected></option>
        <option th:value="unclaimed" th:text="未領取"></option>
        <option th:value="rented" th:text="已出租"></option>
        <option th:value="return" th:text="已歸還"></option>
        <option th:value="noReturn" th:text="未歸還"></option>
      </select>
    </div>
  </div>

  <button type="submit" class="btn btn-primary">建立清單</button>

</form>
