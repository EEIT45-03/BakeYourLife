<script th:src="@{/js/chart.min.js}"></script>
<script>
    $(document).ready(function () {
        // Set new default font family and font color to mimic Bootstrap's default styling
        Chart.defaults.font.family = 'Nunito', '-apple-system,system-ui,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif';
        Chart.defaults.color = '#858796';


        //長條圖
        fetch('[[@{/admin/rental/VenuePriceSum}]]')
            .then(response => response.json())
            .then(res => {
                console.log(res);
                // myAreaChart
                const ctxMyAreaChart = $('#myPieChart');
                //標籤
                const data = {
                    labels: res.labels,
                    datasets: [{
                        label: '場地',
                        data: res.data,
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.6)',
                            'rgba(255, 159, 64, 0.6)',
                            'rgba(255, 205, 86, 0.6)',
                            'rgba(75, 192, 192, 0.6)',
                            'rgba(54, 162, 235, 0.6)',
                            'rgba(153, 102, 255, 0.6)',
                            'rgb(37,187,61, 0.6)',
                            'rgb(229,55,112, 0.6)',
                            'rgb(94,50,141, 0.6)',
                            'rgb(20,73,241, 0.6)',
                            'rgb(6,161,111, 0.6)',
                            'rgba(201, 203, 207, 0.6)'
                        ],
                        borderColor: [
                            'rgb(255, 99, 132)',
                            'rgb(255, 159, 64)',
                            'rgb(255, 205, 86)',
                            'rgb(75, 192, 192)',
                            'rgb(54, 162, 235)',
                            'rgb(153, 102, 255)',
                            'rgb(37,187,61)',
                            'rgb(229,55,112)',
                            'rgb(94,50,141)',
                            'rgb(20,73,241)',
                            'rgb(6,161,111)',
                            'rgb(201, 203, 207)',
                        ],
                        borderWidth: 1
                    }]
                    // {
                    //     type: 'line',
                    //     label: '銷售額',
                    //     data: res.data,
                    //     borderColor: 'rgb(74,136,205)',
                    //     backgroundColor: 'rgba(74,136,205,0.8)',
                    // }]
                }
                const myAreaChart = new Chart(ctxMyAreaChart, {
                    type: 'bar',
                    data: data,
                    options: {
                        indexAxis: 'y',
                        responsive: true,
                        maintainAspectRatio: false,
                        layout: {
                            autoPadding: true
                        },

                        scales: {
                            x: {
                                beginAtZero: true,
                                ticks: {
                                    beginAtZero: true,
                                    //側邊顯示數字
                                    callback: function (value, index, values) {
                                        return 'NT$' + value ;
                                    }
                                }

                            }
                        },
                        locale: 'zh-TW',
                    },
                });


            });


        // 圓餅圖
        fetch('[[@{/admin/rental/VenuePersonSum}]]')
            .then(response => response.json())
            .then(res => {
                console.log(res);
                // myAreaChart
                const ctxMyAreaChart = $('#myAreaChart');
                //標籤
                const data = {
                    labels: res.labels,
                    datasets: [{
                        label: '場地',
                        data: res.data,
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.6)',
                            'rgba(255, 159, 64, 0.6)',
                            'rgba(255, 205, 86, 0.6)',
                            'rgba(75, 192, 192, 0.6)',
                            'rgba(54, 162, 235, 0.6)',
                            'rgba(153, 102, 255, 0.6)',
                            'rgb(37,187,61, 0.6)',
                            'rgb(229,55,112, 0.6)',
                            'rgb(94,50,141, 0.6)',
                            'rgb(20,73,241, 0.6)',
                            'rgb(6,161,111, 0.6)',
                            'rgba(201, 203, 207, 0.6)'
                        ],
                        borderColor: [
                            'rgb(255, 99, 132)',
                            'rgb(255, 159, 64)',
                            'rgb(255, 205, 86)',
                            'rgb(75, 192, 192)',
                            'rgb(54, 162, 235)',
                            'rgb(153, 102, 255)',
                            'rgb(37,187,61)',
                            'rgb(229,55,112)',
                            'rgb(94,50,141)',
                            'rgb(20,73,241)',
                            'rgb(6,161,111)',
                            'rgb(201, 203, 207)',
                        ],
                        borderWidth: 1
                    }]
                    // {
                    //     type: 'line',
                    //     label: '銷售額',
                    //     data: res.data,
                    //     borderColor: 'rgb(74,136,205)',
                    //     backgroundColor: 'rgba(74,136,205,0.8)',
                    // }]
                }
                const myAreaChart = new Chart(ctxMyAreaChart, {
                    type: 'bar',
                    data: data,
                    options: {
                        indexAxis: 'y',
                        responsive: true,
                        maintainAspectRatio: false,
                        layout: {
                            autoPadding: true
                        },

                        scales: {
                            x: {
                                beginAtZero: true,
                                ticks: {
                                    beginAtZero: true,
                                    //側邊顯示數字
                                    callback: function (value, index, values) {
                                        return "數量:" + value ;
                                    }
                                }

                            }
                        },
                        locale: 'zh-TW',
                    },
                });


            });
    //
    })
