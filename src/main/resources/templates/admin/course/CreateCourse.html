<!DOCTYPE html>

    <meta charset="utf-8">

          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>建立課程</title>

    <div th:replace="/admin/css.html"></div>
</head>
<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <div th:replace="/admin/sidebar.html"></div>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <div th:replace="/admin/header.html"></div>


            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-4 text-gray-800"></h1>
                <p class="mb-4">
                    <a href="./" class="btn btn-primary btn-icon-split btn-sm">
                                    <span class="icon text-white-50">
                                        <i class="fas fa-undo"></i>
                                    </span>
                        <span class="text">返回課程管理</span>
                    </a>
                </p>


                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">建立課程</h6>
                    </div>
                    <div class="card-body">
                        <form action="" method="post" th:object="${course}">
                            <!-- 開課編號:

                            <div class="row mb-3">
                                <label for="OpenCourse" class="col-sm-2 col-form-labels">開課編號:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="OpenCourse" id="OpenCourse"
                                        value="${course.openCourse}" placeholder="請輸入開課編號" required>
                                </div>
                            </div>-->

                            <!-- 課程編號: -->
                            <div class="row mb-3">
                                <label for="cProduct" class="col-sm-2 col-form-labels">課程編號:</label>
                                <div class="col-sm-10">
                                    <input th:field="*{cProduct}" type="text" class="form-control" name="cProduct" id="cProduct"
                                           placeholder="請輸入課程編號" required />
                                </div>
                            </div>
                            <!-- Hours: -->
                            <div class="row mb-3">
                                <label for="hours" class="col-sm-2 col-form-labels">時數:</label>
                                <div class="col-sm-10">
                                    <input th:field="*{hours}" type="text" class="form-control" name="hours" id="hours"
                                           placeholder="請輸入課程編號" required />
                                </div>
                            </div>
                            <!--<p>開始日期:</p>-->
                            <div class="row mb-3" >
                                <label for="startDate" class="col-sm-2 col-form-labels">開始日期:</label>
                                <div class="col-sm-10">
                                    <input th:field="*{startDate}" type="datetime-local" class="form-control" name="startDate" id="startDate"
                                           required />
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="endDate" class="col-sm-2 col-form-labels">結束日期:</label>
                                <div class="col-sm-10">
                                    <input th:field="*{endDate}" type="datetime-local" class="form-control" name="endDate" id="endDate"
                                           required/>
                                </div>
                            </div>


                            <div class="row mb-3">
                                <label th:for="venue" class="col-sm-2 col-form-labels">教室:</label>
                                <div class="col-sm-10">
                                    <input th:field="*{venue}" type="text" class="form-control" name="venue" id="venue"
                                           required/>
                                    <!--                                    <select th:field="*{room}" name="room" class="form-control form-select mb-3" >-->
                                    <!--                                        <option value="1">R201</option>-->
                                    <!--                                        <option value="2">R202</option>-->
                                    <!--                                        <option value="3">R203</option>-->
                                    <!--                                        <option value="4">R301</option>-->
                                    <!--                                        <option value="5">R302</option>-->
                                    <!--                                    </select>-->
                                    <!--  <input type="text" class="form-control" name="Room" id="Room"
                                         value="${course.room}" required> -->
                                </div>
                            </div>

                            <!-- 報名人數: -->
                            <div class="row mb-3">
                                <label for="applicants" class="col-sm-2 col-form-labels">報名人數:</label>
                                <div class="col-sm-10">
                                    <input th:field="*{applicants}" type="text" class="form-control" name="teacher" id="applicants"
                                           placeholder="請輸入報名人數" required="required" />
                                </div>
                            </div>

                            <!-- 老師: -->
                            <div class="row mb-3">
                                <label for="teacher" class="col-sm-2 col-form-labels">老師:</label>
                                <div class="col-sm-10">
                                    <input th:field="*{teacher}" type="text" class="form-control" name="teacher" id="teacher"
                                           placeholder="請輸入教師" required="required" />
                                </div>
                            </div>

                            <!-- 備註: -->
                            <div class="row mb-3">
                                <label  for="note" class="col-sm-2 col-form-labels">備註:</label>
                                <div class="col-sm-10">
                                    <input th:field="*{note}" type="text" class="form-control" name="note" id="note"
                                           placeholder="備註" />
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary">建立課程</button>

                            <button type="button" class="btn btn-secondary" id="correctInput">一鍵輸入</button>
                            <button type="button" class="btn btn-secondary" id="wrongInput">錯誤輸入</button>

                        </form>
                    </div>
                </div>
            </div>



        </div>
        <!-- End of Main Content -->


        <div th:replace="/admin/footer.html"></div>


    </div>
    <!-- End of Content Wrapper -->



</div>
<!-- End of Page Wrapper -->
