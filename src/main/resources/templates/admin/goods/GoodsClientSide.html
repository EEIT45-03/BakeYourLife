<Script>
    function showByType(type) {
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                let result = JSON.parse(xhr.responseText);
                let data = ``;
                for (let i = 0; i < result.length; i++) {
                    data += `<div class="col-lg-4 col-md-6 col-sm-6" >
                        <div class="product__item">
                          <a href="Picture?id=${result[i].id}&name=${result[i].name}">
                            <div class="product__item__pic set-bg" style="background-image: url('${result[i].imageUrl}')">

                </div></a>
                    <div class="product__item__text">
                        <h6>${result[i].name}</a>
                        </h6>
                        <h5 >NT$${result[i].packages}</h5>
                    </div>
                </div>
                </div>`
                }
                $("#productContent").html(data);
                $("#countDiv").html(`<h6>共 <span>${result.length}</span>項商品</h6>`)
            } else if (xhr.status === 400) {
                Swal.fire(
                    '錯誤!',
                    json.message,
                    'error'
                )
            }
        }
        xhr.open("GET", '[[@{/Goods1/GoodsProducts/}]]' + type, true);
        xhr.send();


    }
</Script>
