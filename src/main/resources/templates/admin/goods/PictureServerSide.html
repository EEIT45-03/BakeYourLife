<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>修改商品</title>

    <div th:replace="/admin/css.html"></div>
    <style>
        .picture {
            border-radius: 5px;
            object-fit: cover;
            width: 120px;
            height: 90px;

        }
        textarea {
            resize: none;
            height: 200px;
            width: 500px;
        }
    </style>
</head>
<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <div th:replace="/admin/sidebar.html"></div>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <div th:replace="/admin/header.html"></div>


            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-4 text-gray-800"></h1>
                <p class="mb-4">
                    <a href="../Goods/" class="btn btn-primary btn-icon-split btn-sm">
                                    <span class="icon text-white-50">
                                        <i class="fas fa-undo"></i>
                                    </span>
                        <span class="text">返回商品管理</span>
                    </a>



                </p>
                <div class="card shadow mb-4">

                    <div class="card-body">

                        <form action="" method="post" th:object="${Goods}" enctype="multipart/form-data">
                            <p th:text="|商品編號:${Goods.id}|"></p>


                            <div class="row mb-3">
                                <label  for="origin" class="col-sm-2 col-form-labels">商品圖片:</label>
                                <div class="col-sm-10">
                                    <img th:each="img:${Goods.imageUrlArray}" id="cs" width='500' height='300' th:src="${img}" class="">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label  for="packages" class="col-sm-2 col-form-labels">商品描述:</label>
                                <div class="col-sm-10">
                                    <textarea th:field="*{describe}" style="background-color:#F0F8FF;" readonly="readonly"></textarea>
                                </div>
                            </div>


                        </form>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->


        <div th:replace="/admin/footer.html"></div>


    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->



<div th:replace="/admin/javascript.html"></div>
<script>

    function checkdate(e) {
        var date = e.value
        var reg = /^[0-9]{4}-[0-9]{2}-[0-9]{2}$/
        if(reg.test(date))return
        else{alert("日期格式錯誤。須為YYYY-MM-DD")}
        e.value=""
    }

    function checkprice(e){
        var price = e.value;
        if(price>=0)return;
        else{alert("價格不得為負數。")};
        e.value=""
    }
    $(document).ready(function(){
        $("body").on("change", "#picture", function(e){
            var file = e.target.files[0];
            var mediabase64data;
            getBase64(file).then(
                mediabase64data => $('#cs').attr('src', mediabase64data)
            );
        });
    })

    function getBase64(file) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result);
            reader.onerror = error => reject(error);
        });
    }
    function checkName(e){
        var name = e.value;
        let search = new URLSearchParams(window.location.search);
        let id = search.get('id');
        $.ajax({
            type: "POST",
            url: "./CheckGoods",
            data: "name="+name+"&id="+id,
            success: function(data){
                console.log(data);
                if(data==true){
                    alert("商品名稱已存在");
                    e.value = '';}else{
                }
                return;
            }
        });
    }
</script>
</body>
</html>
