<!-- Product Details Section Begin -->
<section class="product-details spad" th:object="${Goods}" style="background: #ffdf7e ">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6">
                <div class="product__details__pic">
                    <div class="product__details__pic__item">
                        <img class="product__details__pic__item--large"
                             width='400' height='400' th:src="${Goods.imageUrl}" alt="">
                    </div>
                    <div class="product__details__pic__slider owl-carousel">
                        <img width="100" height="100" th:each="img:${Goods.imageUrlArray}"
                             th:data-imgbigurl="${img}" th:src="${img}" alt="">
                        <!--                        <img data-imgbigurl="/img/product/details/product-details-3.jpg"-->
                        <!--                             src="/img/product/details/thumb-2.jpg" alt="">-->
                        <!--                        <img data-imgbigurl="/img/product/details/product-details-5.jpg"-->
                        <!--                             src="/img/product/details/thumb-3.jpg" alt="">-->
                        <!--                        <img data-imgbigurl="/img/product/details/product-details-4.jpg"-->
                        <!--                             src="/img/product/details/thumb-4.jpg" alt="">-->
                    </div> <!-- 一次修洵%like -->
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="product__details__text">
                    <h3 th:text="${Goods.name}"></h3>
                    <div class="product__details__rating">
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star-half-o"></i>
                        <!--                        <span>(18 reviews)</span>-->
                    </div>
                    <div class="product__details__price" th:text="|NT.${Goods.packages}|"></div>
                    <!--                    <p th:text="${Goods.describe}"></p>-->
                    <div class="product__details__quantity">
                        <div class="quantity">
                            <div class="pro-qty">
                                <input type="text" value="1">
                            </div>
                        </div>
                    </div>
                    <a href="#" class="primary-btn" th:onclick="|add('G',*{id})|">ADD TO CARD</a>
                    <a href="#" class="heart-icon"><span class="icon_heart_alt"></span></a>
                    <ul>
                        <li><b>成分</b> <span th:text="${Goods.element}"></span></li>
                        <li><b>產地</b> <span th:text="${Goods.origin}"><samp>Free pickup today</samp></span></li>
                        <li><b>包裝材質</b> <span th:text="${Goods.packagematerial}"></span></li>
                        <li><b>庫存數量</b> <span th:text="${Goods.count}"></span></li>
                        <li><b>相關網站</b>
                            <div class="share">
                                <a href="#"><i class="fa fa-facebook"></i></a>
                                <a href="#"><i class="fa fa-twitter"></i></a>
                                <a href="#"><i class="fa fa-instagram"></i></a>
                                <a href="#"><i class="fa fa-pinterest"></i></a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="product__details__tab" >
                    <ul class="nav nav-tabs" role="tablist" style="background: #f4b30d ">
                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="tab" href="#tabs-1" role="tab"
                               aria-selected="true" style="background: #f4b30d ">敘述</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#tabs-2" role="tab"
                               aria-selected="false" style="background: #f4b30d ">評價</a>
                        </li>
                        <!--                        <li class="nav-item">-->
                        <!--                            <a class="nav-link" data-toggle="tab" href="#tabs-3" role="tab"-->
                        <!--                               aria-selected="false">回顧<span>(1)</span></a>-->
                        <!--                        </li>-->
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active" id="tabs-1" role="tabpanel">
                            <div class="product__details__tab__desc" style="background:#f4b30d ">
                                <h6>商品描述</h6>
                                <p th:text="${Goods.describe}"></p>
                            </div>
                        </div>
                        <div class="tab-pane" id="tabs-2" role="tabpanel">
                            <div class="product__details__tab__desc">
                                <h6>評價</h6>
                                <section class="content-item" id="comments">
                                    <div class="container">
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <!-- COMMENT 1 - START -->
                                                <div class="media" th:each="comment :*{productCommentList}">
                                                    <a class="pull-left" href="#">
                                                        <img class="img userimg media-object"
                                                             th:src="${comment.user.imageUrl}"
                                                             alt=""></a>
                                                    <div class="media-body">
                                                        <h4 class="media-heading" th:text="${comment.user.fullName}">
                                                            John Doe</h4>
                                                        <span th:switch="${comment.star}" class="star">
                                                               <span th:case="1">
                                                                  <i class="fa-solid fa-star"></i>
                                                               </span>
                                                            <span th:case="2">
                                                                  <i class="fa-solid fa-star"></i>
                                                                  <i class="fa-solid fa-star"></i>
                                                               </span>
                                                            <span th:case=3>
                                                                  <i class="fa-solid fa-star"></i>
                                                                  <i class="fa-solid fa-star"></i>
                                                                  <i class="fa-solid fa-star"></i>
                                                               </span>
                                                            <span th:case="4">
                                                                  <i class="fa-solid fa-star"></i>
                                                                  <i class="fa-solid fa-star"></i>
                                                                  <i class="fa-solid fa-star"></i>
                                                                  <i class="fa-solid fa-star"></i>
                                                               </span>
                                                            <span th:case="5">
                                                                  <i class="fa-solid fa-star"></i>
                                                                  <i class="fa-solid fa-star"></i>
                                                                  <i class="fa-solid fa-star"></i>
                                                                  <i class="fa-solid fa-star"></i>
                                                                  <i class="fa-solid fa-star"></i>
                                                               </span>
                                                        </span>
                                                        <p th:utext="${#strings.replace(#strings.escapeXml(comment.commentContent),'&#10;','&lt;br&gt;')}"></p>
                                                        <ul class="list-unstyled list-inline media-detail pull-left">
                                                            <li><i class="fa fa-calendar"></i>
                                                                <span th:text=" ${#dates.format(comment.time, 'yyyy/MM/dd HH:mm')}"></span>
                                                            </li>
                                                        </ul>
                                                    </div>
                                                </div>
                                                <!-- COMMENT 1 - END -->


                                            </div>
                                        </div>
                                    </div>
                                </section>
                            </div>
                        </div>
                        <!--                        <div class="tab-pane" id="tabs-3" role="tabpanel">-->
                        <!--                            <div class="product__details__tab__desc">-->

                        <!--                                    diam sit amet quam vehicula elementum sed sit amet dui. Vestibulum ante-->
                        <!--                                    ipsum primis in faucibus orci luctus et ultrices posuere cubilia Curae;-->
                        <!--                                    Donec velit neque, auctor sit amet aliquam vel, ullamcorper sit amet ligula.-->
                        <!--                                    Proin eget tortor risus.</p>-->
                        <!--                            </div>-->
                        <!--                        </div>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
